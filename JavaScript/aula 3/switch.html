<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var cu = prompt('Como é que está aí embaixo?');
        switch(cu){
            case 'raspado': document.write('quem limpa o salão recebe visita');
            break;
            case 'peludo': document.write('quem gosta de mato alto é cobra');
            break;
            default: document.write('Ta com vergonha?')
        }
    </script>
</body>
</html>
