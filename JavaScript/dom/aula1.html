<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function distribuirCaracter(){
         caracter = document.getElementById('entrada').value

         caracter.trim()

         switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                document.getElementById('apenas_números').value += caracter; //+= ao inves de sobrepor, concatena
                break;
                default:
                document.getElementById('apenas_letras').value = caracter
         }
    }
</script>
<body>
     <label><input value="" id="entrada"  placeholder="digite um caracter" onkeyup="distribuirCaracter()"></label>
     <br>
     <br>
    <span>Texto</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Número</span>
    <input type="text" disabled="disabled" id="apenas_números">

    <br>
   

</body>
</html>
