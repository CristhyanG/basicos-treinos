<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = 'Cuca Beludo';

        //indexOf é uma função que busca a posição da letra dentro da string
        //começa pelo 0
        document.write(nome.indexOf('u'))

        //função replace busca a string desejada e a substitui
        document.write(nome.replace('Beludo', 'Alho'))

        //substr é para buscar partes especificas fa string. Precisa de de um valor inicial e final
        document.write(nome.substr(2,9));

        //outras funções: toLowerCase, toUppercase e trim(tira espaços da string)
    </script>
</body>
</html>
